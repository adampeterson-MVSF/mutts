name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Unit and Integration Tests
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Setup environment
        run: |
          cp .env.example .env.local || echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/mutts_test" > .env.local
          echo "NEXTAUTH_SECRET=test-secret-key" >> .env.local
          echo "NEXTAUTH_URL=http://localhost:3000" >> .env.local

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mutts_test

      - name: Seed database
        run: npm run prisma:seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mutts_test

      - name: Verify seed data
        run: |
          node -e "
            const { PrismaClient } = require('@prisma/client');
            const prisma = new PrismaClient();
            async function verify() {
              const admin = await prisma.profile.findFirst({ where: { role: 'ADMIN' } });
              const staff = await prisma.profile.findFirst({ where: { role: 'STAFF' } });
              const volunteer = await prisma.profile.findFirst({ where: { role: 'VOLUNTEER' } });
              const dogs = await prisma.dog.findMany({ take: 1 });
              if (!admin || !staff || !volunteer || dogs.length === 0) {
                console.error('Seed verification failed');
                process.exit(1);
              }
              console.log('Seed verification passed');
              await prisma.\$disconnect();
            }
            verify();
          "
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mutts_test

      - name: Run linting
        run: npm run lint

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/coverage-final.json
          flags: unit

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-html-report
          path: coverage/
          retention-days: 30

  # E2E Tests (Parallelized by Role)
  e2e:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        role: [public, public-mobile, volunteer, staff, admin]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup environment
        run: |
          cp .env.example .env.local || echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/mutts_test" > .env.local
          echo "NEXTAUTH_SECRET=test-secret-key" >> .env.local
          echo "NEXTAUTH_URL=http://localhost:3000" >> .env.local

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mutts_test

      - name: Seed database
        run: npm run prisma:seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mutts_test

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start &
        env:
          NODE_ENV: test

      - name: Wait for app to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/api/test > /dev/null 2>&1; do sleep 2; done'

      - name: Run E2E tests for ${{ matrix.role }}
        run: npm run test:e2e -- --project=${{ matrix.role }}
        env:
          BASE_URL: http://localhost:3000

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report-${{ matrix.role }}
          path: e2e/playwright-report/
          retention-days: 30

  # Coverage Report Aggregation
  coverage:
    runs-on: ubuntu-latest
    needs: [test, e2e]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Generate coverage summary
        run: |
          npm run test:coverage
          # Create a simple coverage trend file
          echo "{\"timestamp\": \"$(date -Iseconds)\", \"coverage\": $(jq '.total.lines.pct' coverage/coverage-summary.json), \"branches\": $(jq '.total.branches.pct' coverage/coverage-summary.json), \"functions\": $(jq '.total.functions.pct' coverage/coverage-summary.json), \"statements\": $(jq '.total.statements.pct' coverage/coverage-summary.json)}" > coverage/coverage-trend.json

      - name: Upload coverage trend
        uses: actions/upload-artifact@v5
        with:
          name: coverage-trend
          path: coverage/coverage-trend.json
          retention-days: 90

  # Build Check
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build application
        run: npm run build

      - name: Check build artifacts
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi
          echo "Build successful"
