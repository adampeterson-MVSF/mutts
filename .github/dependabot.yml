version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "adam-peterson"  # Replace with actual maintainer
    assignees:
      - "adam-peterson"  # Replace with actual maintainer
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    groups:
      # Group patch updates together
      patch-updates:
        update-types:
          - "patch"
      # Group minor updates for related packages
      nextjs-ecosystem:
        patterns:
          - "next*"
          - "@next*"
          - "react*"
          - "@react*"
      testing-tools:
        patterns:
          - "*test*"
          - "*jest*"
          - "*vitest*"
          - "*playwright*"
      security-tools:
        patterns:
          - "*sentry*"
          - "*audit*"
          - "*security*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "adam-peterson"  # Replace with actual maintainer
    commit-message:
      prefix: "ci"
      include: "scope"
